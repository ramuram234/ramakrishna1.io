    <section> 
        <h1>Students Result Board</h1> 
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'> 
            <!-- HEADING FORMATION -->
            <tr> 
                <th>Student Name</th> 
                <th>Roll Number</th> 
                <th>Total Marks</th> 
                <th>Status</th> 
            </tr> 
 <tr>
    <td>Abhishek</td>
    <td>KV2017-5A1</td>
    <td>110</td>
    <td>Pass</td>
  </tr>
  <tr style="background-color:red">
    <td>Rajiv</td>
    <td>KV2017-5A2</td>
    <td>84</td>
    <td>Fail</td>
  </tr>
  <tr style="background-color:	#7CFC00">
    <td>Zoya</td>
    <td>KV2017-5A3</td>
    <td>123</td>
    <td>Topper</td>
  </tr>
            <script> 
                $(document).ready(function () { 
  
                    // FETCHING DATA FROM JSON FILE 
                    $.getJSON("
    {
        "name":"rajiv",
        "marks":{
            "Maths":"18",
            "English":"21",
            "Science":"45"
        },
        "rollNumber":"KV2017-5A2"
    },
    {
        "name":"abhishek",
        "marks":{
            "Maths":"43",
            "English":"30",
            "Science":"37"
        },
        "rollNumber":"KV2017-5A1"
    },
    {
        "name":"zoya",
        "marks":{
            "Maths":"42",
            "English":"31",
            "Science":"50"
        },
        "rollNumber":"KV2017-5A3"
    }
",  
                            function (data) { 
                        var student = ''; 
  
                        // ITERATING THROUGH OBJECTS 
                        $.each(data, function (key, value) { 
  
                            //CONSTRUCTION OF ROWS HAVING 
                            // DATA FROM JSON OBJECT 
               
                            student += '<td>' +  
                                value.name + '</td>'; 
  
                            student += '<td>' +  
                                value.rollNumber + '</td>'; 
  
                            student += '<td>' +  
                                value.Total Marks + '</td>'; 
  
                            student += '<td>' +  
                                value.Status + '</td>'; 
  
                            student += '</tr>'; 
                        }); 
                          
                        //INSERTING ROWS INTO TABLE  
                        $('#table').append(student); 
                    }); 
                }); 
            </script> 
    </section>
