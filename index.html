	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/admision.png');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						School Admission
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">First Name</span><br/>
						<input pattern="[a-zA-Z\s]" type="text" name="name" placeholder="First Name..." maxlength="20" required>
						<span class="focus-input100"></span>
					</div>
	<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Last Name</span><br/>
						<input pattern="[a-zA-Z\s]"  type="text" name="name" placeholder="Last Name..." maxlength="20" required>
						<span class="focus-input100"></span>
					</div>
			
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Class</span><br/>
						<input  pattern="[a-zA-Z0-9\s]"  type="text" name="username" placeholder="Class...">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Year of passing</span><br/>
						<input  pattern="[0-9\s]+" max="2017" maxlength="4" type="text" name="username" placeholder="Year of passing..." required validate>
						<span class="focus-input100"></span>
					</div>	
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Percentage of marks</span><br/>
						<input  pattern="[0-9]+(\.[0-9]{1,2})?%?" max="100" type="text" name="username" placeholder="Percentage of marks..." required validate>
						<span class="focus-input100"></span>
					</div>

				

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
